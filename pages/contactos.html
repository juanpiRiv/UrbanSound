<body class="bodycontact">
    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-black fs-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="./contactos.html">
                <img src="../img/audio-1293284.svg" alt="logo empresa" width="50" height="44"></img>
                Urban <span class="text-warning">Sound</span>
                </a>
                <button class="navbar-toggler text-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"  href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/estudio.html">Estudio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/servicios.html">Servicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/trabajos.html">Trabajo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <form action="https://formsubmit.co/your@email.com" method="POST">
        <h2 class="contactosh2 mt-4">Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input class="rounded-pill" type="text" name="name" id="name" placeholder="Nombre">
            <label for="phone">Telefono</label>
            <input class="rounded-pill" type="tel" name="phone" id="phone" placeholder="Telefono">
            <label for="email">Email</label>
            <input  class="rounded-pill" type="email" name="email" id="email" placeholder="Email">

            <label for="message">Mensaje</label>
            <textarea  class="rounded-pill" name="message" id="message" cols="30" rows="2" placeholder="Mensaje"></textarea>

            <div class="form-txt">
                <a href="#">Politica de privacidad</a>
                <a href="#">Terminos y condiciones</a>
            </div>
            <input class="btn rounded-pill" type="submit" value="SEND">
        </div>
    </form>
    <footer>
        <p>Todos los derechos son reservados por copyright </p>
        <div class="redes">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/"><i class="fa-brands fa-x-twitter"></i></a>
