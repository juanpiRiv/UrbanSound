<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../img/audio-1293284.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Urban Sound Factory</title>
</head>

<body class="bodycontact">
    <header>
        <div class="logo"><img src="../img/audio-1293284.svg" alt="logo empresa">Urban<span>Sound</span>
        </div>
        <nav class="barra">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/estudio.html">Estudio</a></li>
                <li><a href="../pages/trabajos.html">Trabajos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <form action="https://formsubmit.co/your@email.com" method="POST">
        <h2 class="contactosh2">Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">
            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            <div class="form-txt">
                <a href="#">Politica de privacidad</a>
                <a href="#">Terminos y condiciones</a>
            </div>
            <input class="btn" type="submit" value="SEND">
        </div>
    </form>
    <footer>
        <p>Todos los derechos son reservados por copyright </p>
        <div class="redes">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <a href="#" class="subir"><i class="fa-solid fa-chevron-up"></i></a>
</body>
